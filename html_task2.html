<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 2</title>
    <!--  Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--  bootstrap icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .myContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid black;
      }

      h3,
      p {
        text-align: center;
      }

      img {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="myContainer container bcontent">
      <h3>Event</h3>
      <p>Number of available seats: 24</p>
      <div class="card w-100">
        <div class="row">
          <div class="col">
            <img
              class="card-img"
              src="https://i.ytimg.com/vi/uxpDa-c-4Mc/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCVkenJZCAiDc0XxC_AL7sd8LIoJg"
              alt="Suresh Dasari Card"
            />
          </div>
          <div class="col-sm-7">
            <div class="card-body">
              <div class="col">
                <div class="row align-items-center justify-content-start">
                  Name:
                  <input
                    class="form-control w-75 m-2"
                    type="text"
                    name=""
                    id=""
                  />
                </div>
                <div class="row align-items-center justify-content-start">
                  Email:
                  <input
                    class="form-control w-75 m-2"
                    type="email"
                    name=""
                    id=""
                  />
                </div>
                <div class="row align-items-center justify-content-start">
                  Phone Number:
                  <input
                    class="form-control w-50 m-2"
                    type="text"
                    name=""
                    id=""
                  />
                </div>
                <div class="row align-items-center justify-content-start">
                  Number of seats:

                  <select class="form-select w-50 m-2" name="seats" id="seats">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>

                <div class="row align-items-center justify-content-start">
                  Name of attendee 2:
                  <input
                    class="form-control w-50 m-1"
                    type="text"
                    name=""
                    id=""
                  />
                </div>
              </div>

              <div class="row m-2 container">
                <div class="row-sm-6 mx-auto">
                  <a href="#" class="btn btn-primary form-submit me-4"
                    >Submit</a
                  >
                  <a href="#" class="btn btn-dark form-submit ms-4">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
